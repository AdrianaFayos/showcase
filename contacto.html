<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet" > 
    <title>Contacto</title>

</head>
<body>
    
    <header>
       <nav>
          <a class="principal" href="index.html">Productos</a>
          <a class="contact" href="contacto.html">Contacto</a>  
          <img src="IMG/carrito.png" name="Carro" width="50px"> 
          <a class="carrito" href="carrito.html">Carrito</a>
          <a class="buscador">
            <input type="text" id="search" placeholder="Buscar aquí">
            <button class="button" id="boton"><img src="IMG/boton.png" width="10px"></button>
          </a>
       </nav>           
    </header>

    <section class="form" id="contacto"> <form action="/signup" method="POST">
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <label for="email">Email:</label>
        <input id="email" name="email">
        <br><br> 
        <label for="phone">Teléfono:</label>
        <input id="phone" name="phone">
        <br><br> 
        Mensaje:
        <br><br> 
        <textarea name="message" cols="50" rows="10" placeholder="¿En qué podemos ayudarte?"></textarea>
        <br><br>
        <button type="button">Enviar</button>
        </form>
     </section>

     <footer> </footer>
