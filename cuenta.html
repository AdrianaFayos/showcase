<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet" > 
    <title>Carrito Compra</title>

</head>
<body>
    
    <header>
       <nav>
          <a class="principal" href="index.html">Productos</a>
          <a class="contact" href="contacto.html">Contacto</a>  
          <img src="IMG/carrito.png" name="Carro" width="50px"> 
          <a class="carrito" href="cuenta.html">Perfil</a>
          <a class="buscador">
            <input type="text" id="search" placeholder="Buscar aquí">
            <button class="button" id="boton"><img src="IMG/boton.png" width="10px"></button>
          </a>
       </nav>           
    </header>

    <main class="contenido">

      <div class="cuenta">
        <h2 id="entrar">Entrar</h2>
        <input type="text" id="fname" name="fname" placeholder="Nombre">
        <br><br>
        <input id="email" name="email" placeholder="E-mail">
        <br><br> <p id="contrasenya">¿Olvidaste tu contraseña?</p>
        <button type="button">Entrar</button>
        <br></br>
        <p><b>¿Nuevo por aquí?</p></b>
        <button type="button">Regístrate</button>
      </div>
    </main>

    <footer> </footer>

    <script src="js/main.js"></script>

</body>
</html>
